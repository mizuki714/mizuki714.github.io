    <main>
        <div class="stormCenterContainer">
            <h3> Storm Center Report </h3>
            <form method="get" action="thanks.html">
                <fieldset>
                    <legend>Contact Info</legend>
                    <!-- name: input of type text and is required 
     and only accepts alpha characters with a
     minimum of five characters using a regular 
     expression pattern -->
                    <label class="top">
                        <div>First Name*</div><input type="text" id="fName" name="fName" pattern="[a-zA-Z]+"  minlength="5" required>
                    </label>
                    <label class="top">
                        <div>Last Name*</div><input type="text" id="lName" name="lName" pattern="[a-zA-Z]+"   minlength="5" required>
                    </label>

                    <!-- email input of type email and use a
     placeholder to provide a demo email -->
                    <label class="top">
                        <div>Email</div><input type="text" id="email" name="email" placeholder="someone@gmail.com">
                    </label>

                    <!-- phone number input of type tel and is required -->
                    <label class="top">
                        <div>Phone Number*</div> <input type="tel" id="Phone" name="Phone" placeholder="3554567"
                            required>
                    </label>

                    <!-- Area Code input of type number and is required -->
                    <label class="top">
                        <div> Area Code*</div> <input type="number" id="areaCode" name="areaCode" placeholder="879"
                            required>
                    </label>
                </fieldset>
                <fieldset>
                    <legend> Storm Information </legend>
                    <!-- storm Date input of type date-->
                    <label class="top">
                        <div>Storm Date</div><input type="date" id="date" name-="stormDate">
                    </label>

                    <!-- storm type  input with a list attribute referencing 
    a datalist of suggestions that include "Flash Flood,"
     "Hail," "Hurricane," "Thunderstorm," and "Tornado."-->
                    <label class="top">
                        <div>Storm Type</div> 
                        <select name="type">
                            <option value="">Select Type... &#9662;</option>
                            <option value="flashFlood">Flash Flood</option>
                            <option value="hail">Hail</option>
                            <option value="hurricane">Hurricane</option>
                            <option value="thunderstorm">Thunderstorm</option>
                            <option value="tornado">Tornado</option>
                            </select>
                    </label>

                    <!-- severity level type range (1 to 10) with a corresponding 
    label that indicates the current range value from 1 to 10. -->

                    <div>Severity Level</div>
                    <label class="sbs"> 1
                        <input type="range" name="severity" min="1" max="10">10
                    </label>
                    <!-- storm Region using select with drop-down options of "Preston",
     "Soda Springs", and "Fish Haven".  a first option with the text 
     "Select Region ..." that is shown by default but not selectable (disabled).
    The rest of the options should have relevant value attributes.-->
                    <label class="top">
                        <div>Storm Region</div><select name="region">
                            <option value="">Select Region... &#9662;</option>
                            <option value="Preston">Preston</option>
                            <option value="Soda Springs">Soda Springs</option>
                            <option value="Fish Haven">Fish Haven</option>
                            </select>
                    </label>
                    <!-- user in danger level input of type radio with options and values of 
                     "yes," "maybe," and "no." -->

                     
                    <label class="sbs">
                        <div> Are you in Danger? </div>
                        <label class="sbs">
                            <input type="radio" name="danger" value="Maybe">Maybe
                        </label>
                        <label class="sbs">
                            <input type="radio" name="danger" value="No">No
                        </label>
                        <input type="radio" name="danger" value="yes">Yes
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Additional Information</legend>
                    <!-- additional info or comments using a textarea -->
                    <label class="comments">
                        <div>Additional Information</div><textarea id="comments" name="comments" rows="10" col="200"> Power lines are down...</textarea>
                    </label>
                </fieldset>
                <!-- submission button input of type submit that loads thanks.html-->
                    <input type="submit" value="Send my Storm Report" class="submitBtn">

            </form>
        </div>
